<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Rectangle scan</title>
  <link rel="stylesheet" href="style.css">
  <script src="rectangle-scan.js"></script>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-51940927-2"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'UA-51940927-2');
  </script>
</head>
<body>
  <div class="container">
    <img id="test-image">
    <h2>Upload a different image</h2>
    <input type="file" id="test-input">
    <div class="image-overlay"></div>

    <h2>Move these sliders to test the rectangle detection.</h2>
    <div class="sliders">
      <label>Top: <span id="topElVal">117</span></label>
      <input type="range" id="topEl" class="top" max="1000" min="0" value="117"><br>
      <label>Left: <span id="leftElVal">105</span></label>
      <input type="range" id="leftEl" class="left" max="1000" min="0" value="105"><br>
      <label>Width: <span id="widthElVal">308</span></label>
      <input type="range" id="widthEl" class="width" max="1000" min="0" value="308"><br>
      <label>Height: <span id="heightElVal">206</span></label>
      <input type="range" id="heightEl" class="height" max="1000" min="0" value="206"><br>
      <label>Edge threshhold: <span id="edgeElVal">200</span></label>
      <input type="range" id="edgeEl" max="500" min="0" value="200"><br>
      <label>Min contrast: <span id="contrastElVal">80</span></label>
      <input type="range" id="contrastEl" max="255" min="0" value="80"><br>
      <label>Search width: <span id="searchWidthElVal">30</span></label>
      <input type="range" id="searchWidthEl" max="100" min="0" value="30">
    </div>
  </div>
  <script src="demo.js"></script>
</body>
</html>
